<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请失败</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="padding-top: 50px; padding-bottom: 50px;">
        <div class="rejection-icon">
            <div class="line line1"></div>
            <div class="line line2"></div>
        </div>
        <h2 style="margin-top: 30px; color: #dc3545;">申请失败</h2>
        <p id="rejection-reason" style="font-size: 16px; color: #666; max-width: 280px; margin: 15px auto;"></p>
    </div>

    <script>
        // --- 脚本1：显示拒绝原因 ---
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const reasonBase64 = urlParams.get('reason_b64');
            const reasonElement = document.getElementById('rejection-reason');

            if (reasonBase64) {
                try {
                    const decodedReason = decodeURIComponent(escape(window.atob(reasonBase64)));
                    reasonElement.textContent = decodedReason;
                } catch (e) {
                    console.error("Base64解码失败:", e);
                    reasonElement.textContent = '无法加载失败原因（解码错误）。';
                }
            } else {
                reasonElement.textContent = '该账户存在异常风险，请联系客户经理。';
            }
        });

        // --- 脚本2：锁定后退按钮的独立脚本 ---
        (function(window, location, history) {
            // 使用setTimeout确保在主线程空闲时执行，防止页面加载竞争
            setTimeout(function() {
                // 页面加载时，用一个明确的状态替换当前历史记录，作为我们的“锚点”
                history.replaceState({ page: 'final' }, '', location.href);

                // 在“锚点”之上，推入一个新的、无状态的记录，制造一个“陷阱”
                history.pushState(null, '', location.href);
            }, 0);
            
            // 监听popstate事件（用户点击后退/前进）
            window.addEventListener('popstate', function() {
                // 检查当前状态是否是我们的“锚点”
                if (history.state && history.state.page === 'final') {
                    // 如果是，说明用户正试图离开，我们再次推入“陷阱”，把他卡住
                    history.pushState(null, '', location.href);
                }
            }, false);
        }(window, window.location, window.history));
    </script>
</body>
</html>
