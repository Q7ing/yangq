<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>审批结果</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-logo">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M12,7A3,3 0 0,1 15,10A3,3 0 0,1 12,13A3,3 0 0,1 9,10A3,3 0 0,1 12,7M17.5,17.2C16.4,18.4 14.8,19.2 13,19.7V17.9C14.2,17.5 15.2,16.8 16,16C16.8,15.2 17.5,14.2 17.9,13H19.7C19.2,14.8 18.4,16.4 17.5,17.2M6.1,13H4.3C4.8,14.8 5.6,16.4 6.5,17.2C7.6,18.4 9.2,19.2 11,19.7V17.9C9.8,17.5 8.8,16.8 8,16C7.2,15.2 6.5,14.2 6.1,13Z" /></svg>
        </div>
        <h2>恭喜您，获得预授信额度</h2>
        <h1 id="approved-amount">¥ 0</h1>
        <p style="font-size: 14px; color: #999;">年化利率(APR) 7.2%起，具体以提现为准</p>
        <button id="apply-now-btn">立即申请</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount');
            if (amount) {
                document.getElementById('approved-amount').textContent = `¥ ${parseInt(amount).toLocaleString()}`;
            } else {
                document.getElementById('approved-amount').textContent = "¥ 50,000";
            }
            document.getElementById('apply-now-btn').addEventListener('click', function() {
                window.location.href = 'contacts.html' + window.location.search;
            });
        });
    </script>
</body>
</html>
