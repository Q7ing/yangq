<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>审核中</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>正在为您进行智能审批</h2>
        <p id="status-detail" style="min-height: 24px; color: #666;"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusDetailElement = document.getElementById('status-detail');
            const statuses = [
                { text: '授信资料打包上传中...', duration: 3000 },
                { text: '正在进行多维度信用评估...', duration: 6000 },
                { text: '智能风控模型分析中...', duration: 7000 },
                { text: '额度计算与资金匹配...', duration: 5000 }
            ];
            let currentIndex = 0;

            function updateStatus() {
                if (currentIndex < statuses.length) {
                    const currentStatus = statuses[currentIndex];
                    statusDetailElement.textContent = currentStatus.text;
                    setTimeout(updateStatus, currentStatus.duration);
                    currentIndex++;
                } else {
                    statusDetailElement.textContent = '审批完成，即将跳转至结果页...';
                    setTimeout(() => {
                        window.location.href = 'result.html' + window.location.search;
                    }, 1500);
                }
            }
            updateStatus();
        });
    </script>
</body>
</html>
