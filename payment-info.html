<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认收款账户</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-logo">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M20,8H4V6H20M20,18H4V12H20M20,4H4A2,2 0 0,0 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6A2,2 0 0,0 20,4Z" /></svg>
        </div>
        <h2>请确认收款账户</h2>
        <p>贷款将发放至您指定的银行卡</p>

        <form id="payment-form" style="text-align: left;">
             <label for="name">收款人姓名</label>
             <input type="text" id="name" placeholder="请输入持卡人姓名" required>

             <label for="card-number">银行卡号</label>
             <input type="tel" id="card-number" placeholder="请输入您的银行卡号" required>

             <!-- 这里是核心修改 -->
             <label for="loan-amount">申请金额 (最高 <span id="max-amount-display" style="color: var(--primary-color); font-weight: bold;">0</span> 元)</label>
             <input type="number" id="loan-amount" placeholder="请输入您想申请的金额" required min="1000">
             <p id="amount-error" style="color: red; font-size: 12px; display: none; margin-top: -10px; margin-bottom: 15px;">输入金额不能超过最高授信额度</p>

            <button type="submit" style="margin-top: 10px;">确认信息并提交</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const maxApprovedAmount = parseInt(urlParams.get('amount')) || 50000;
            
            const loanAmountInput = document.getElementById('loan-amount');
            const maxAmountDisplay = document.getElementById('max-amount-display');
            const amountError = document.getElementById('amount-error');

            // 1. 初始化页面显示
            maxAmountDisplay.textContent = maxApprovedAmount.toLocaleString();
            loanAmountInput.value = maxApprovedAmount;
            loanAmountInput.max = maxApprovedAmount;

            // 2. 实时校验输入金额
            loanAmountInput.addEventListener('input', function() {
                const currentAmount = parseInt(this.value);
                if (currentAmount > maxApprovedAmount) {
                    amountError.style.display = 'block';
                } else {
                    amountError.style.display = 'none';
                }
            });

            // 3. 提交表单时的最终校验与参数传递
            document.getElementById('payment-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const finalAmount = parseInt(loanAmountInput.value);

                // 最终校验
                if (finalAmount > maxApprovedAmount) {
                    amountError.style.display = 'block';
                    return; // 阻止提交
                }
                if (finalAmount < 1000) {
                    alert('申请金额不能低于1000元');
                    return; // 阻止提交
                }

                // 4. 构造新的URL参数，传递最终确定的金额
                const reasonBase64 = urlParams.get('reason_b64');
                const newSearchParams = new URLSearchParams();
                newSearchParams.set('amount', finalAmount);
                if (reasonBase64) {
                    newSearchParams.set('reason_b64', reasonBase64);
                }

                window.location.href = 'final-processing.html?' + newSearchParams.toString();
            });
        });
    </script>
</body>
</html>
