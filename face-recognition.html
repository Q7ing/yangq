<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸识别</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="face-recognition-page">
        <div class="camera-view">
            <video id="camera-feed" autoplay playsinline></video>
            <div class="camera-mask"></div>
        </div>
        <div class="instruction-view">
            <p id="instruction">请将面部置于圆框中</p>
            <div id="timer"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 【新增】状态检查：必须完成基础信息才能进入本页面
            const requiredStep = 'index';
            const completedStep = sessionStorage.getItem('completed_step');
            if (completedStep !== requiredStep) {
                alert('请按流程顺序操作！');
                window.location.href = 'index.html' + window.location.search;
                return; // 阻止后续代码执行
            }

            const video = document.getElementById('camera-feed');
            const instructionText = document.getElementById('instruction');
            
            async function startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
                    video.srcObject = stream;
                    setTimeout(runVerificationSequence, 1000); 
                } catch (err) {
                    instructionText.textContent = "无法访问摄像头，请检查权限并刷新页面。";
                }
            }

            function runTask(taskName) {
                return new Promise(resolve => {
                    instructionText.textContent = taskName;
                    let duration = Math.floor(Math.random() * 5) + 3; // 随机3-7秒
                    const interval = setInterval(() => {
                        duration--;
                        if (duration <= 0) {
                            clearInterval(interval);
                            resolve();
                        }
                    }, 1000);
                });
            }

            async function runVerificationSequence() {
                const actions = ['请眨眨眼', '请摇摇头', '请张张嘴'];
                const shuffledActions = actions.sort(() => 0.5 - Math.random());
                const tasks = shuffledActions.slice(0, 2);
                for (const task of tasks) {
                    await runTask(task);
                }
                instructionText.textContent = "验证完成！";
                
                setTimeout(() => {
                    // 【修改】在跳转前，记录当前步骤已完成
                    sessionStorage.setItem('completed_step', 'face-recognition');
                    window.location.href = 'processing.html' + window.location.search;
                }, 1500);
            }

            startCamera();
        });
    </script>
</body>
</html>
